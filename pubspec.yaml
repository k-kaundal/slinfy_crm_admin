name: slinfy_crm_admin
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
  dio: ^4.0.6
  get: ^4.6.5
  firebase_core: ^1.19.1
  firebase_auth: ^3.4.2
  cloud_firestore: ^3.3.0
  #  curved_navigation_rail: ^2.0.1
  #  flutter_custom_clippers: ^2.0.0
  font_awesome_flutter: ^10.1.0
  shimmer: ^2.0.0
  image_picker: ^0.8.5+3
  permission_handler: ^10.0.0
  sqflite: ^2.0.3
  video_player: ^2.4.5
  lottie: ^1.4.0
  photo_view: ^0.14.0
  flutter_rating_bar: ^4.0.1
  carousel_slider: ^4.1.1
  stylish_bottom_bar: ^0.1.3
  percent_indicator: ^4.2.2
  #  fab_circular_menu: ^1.0.2
  hive: ^2.2.3
  multi_select_flutter: ^4.1.2
  shared_preferences: ^2.0.15
  select_dialog: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true




  assets:
    - assets/images/
  #    - assets/language/

  fonts:
    - family: Roboto_Regular
      fonts:
        - asset: assets/font/Roboto-Regular.ttf
          weight: 400
    - family: Roboto_Medium
      fonts:
        - asset: assets/font/Roboto-Medium.ttf
          weight: 500
    - family: Roboto_Bold
      fonts:
        - asset: assets/font/Roboto-Bold.ttf
          weight: 700
    - family: Roboto_Black
      fonts:
        - asset: assets/font/Roboto-Black.ttf
          weight: 900
